//插入排序
	function insert(arr){
		var newarr=copy(arr);
		var len=newarr.length;
		for(var i=0;i<len;i++){
			var pre=i-1;
			var curr=newarr[i];
			while(pre>=0&&newarr[pre]>curr){
				newarr[pre+1]=newarr[pre];
				pre--;
			}
			newarr[pre+1]=curr;
		}
		return newarr;
	}
